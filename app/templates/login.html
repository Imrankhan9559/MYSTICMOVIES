<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - MysticMovies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="min-h-screen bg-black text-gray-100 flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-md rounded-2xl border border-gray-800 bg-gray-950 p-7 sm:p-8 shadow-2xl">
        <div class="text-center mb-7">
            <h1 class="text-3xl font-extrabold tracking-tight">
                <span class="text-white">mysticmovies</span>
                <span class="text-yellow-400"> Movies</span>
            </h1>
            <p class="mt-2 text-sm text-gray-400">Login for users with Google</p>
        </div>

        <a href="/auth/google" class="w-full inline-flex items-center justify-center gap-2 rounded-xl bg-yellow-400 text-black font-bold py-3 hover:bg-yellow-300 transition">
            <i class="fab fa-google"></i>Continue with Google
        </a>

        <div class="mt-6 rounded-xl border border-gray-800 bg-black/70 p-4 text-sm">
            <p class="text-gray-400">Need admin access?</p>
            <a href="/admin-login" class="mt-2 inline-flex items-center text-yellow-300 hover:text-yellow-200">
                <i class="fas fa-shield-alt mr-2"></i>Go to Admin Login
            </a>
        </div>
    </div>
</body>
</html>
